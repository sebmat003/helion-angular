<div class="centerize">
  <h2>Dashboard</h2>
  <app-timer></app-timer>
</div>
<button class="logout" (click)="logout()">Logout</button>

@if (accounts$ | async; as accounts) {
  @for (account of accounts; track account.id; let i = $index) {
    <app-bank-account
      [ngClass]="{ 'main-account': i === 0 }"
      [account]="account"
      (withdrawMoney$)="onWithdrawMoney(account.id, $event)"
    >
      <button #deleteButton (click)="deleteAccount(account.id)">
        Delete account
      </button>
    </app-bank-account>
  }
} @else {
  Loading...
}

<button (click)="sendDummyRequest()">Send dummy request</button>
